<h1 mat-dialog-title>USUARIOS</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm" class="grid formgrid">
    <div class="col-12">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-full">
        <mat-label>Fecha de creacion</mat-label>
        <input
          formControlName="createdAt"
          matInput
          [matDatepicker]="fechaCreacionPicker"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="fechaCreacionPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #fechaCreacionPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <pre>{{ productForm.value | json }}</pre>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSave()" mat-button>Guardar</button>
</div>
